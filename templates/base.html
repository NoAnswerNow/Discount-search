</head>
<body class="container d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class=" container mb-auto">
    <div>
      <h3 class="float-md-start mb-0  fst-italic text-light">Discount hunter 🐹</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end fst-italic">
          <a href="/" class="nav-link px-2 text-muted">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">

      <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
     </svg>
     </a>
        <a class="nav-link active text-light" aria-current="page fst-italic" href="/about">About</a>
        <a class="nav-link fst-italic text-light" href="/contacts">Contact</a>
      </nav>
    </div>
  </header>

    {% block body %}{% endblock %}
    {%  block content%}{% endblock %}

<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
    <p class="text-center text-muted">© 2021 NoAnswerNow</p>
  </footer>
</div>
</body>
</html>
